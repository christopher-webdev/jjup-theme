<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸš§ Website Under Construction</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Orbitron', sans-serif;
  overflow: hidden;
  color: #fff;
}

.container {
  text-align: center;
}

.glow {
  font-size: 2.5rem;
  color: #00ffe0;
  text-shadow:
    0 0 5px #00ffe0,
    0 0 10px #00ffe0,
    0 0 20px #00ffe0,
    0 0 40px #0ff;
  animation: flicker 2s infinite;
}

.subtext {
  margin-top: 1rem;
  font-size: 1.1rem;
  color: #d3d3d3;
}

.loader {
  margin: 2rem auto 0;
  border: 8px solid rgba(255, 255, 255, 0.1);
  border-top: 8px solid #00ffe0;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1.5s linear infinite;
}

/* Animations */
@keyframes spin {
  to { transform: rotate(360deg); }
}

@keyframes flicker {
  0%, 18%, 22%, 25%, 53%, 57%, 100% {
    opacity: 1;
  }
  20%, 24%, 55% {
    opacity: 0.4;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1 class="glow">ðŸš§ We're Building Something Amazing ðŸš€</h1>
    <p class="subtext">This site is under construction. We'll be back soon!</p>
    <div class="loader"></div>
  </div>
</body>
</html>
